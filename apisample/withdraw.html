<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출금</title>
</head>
<body>
    <h1>출금하기</h1>
    <form id="withdraw" method="post" action="/withdraw">
        <ul>
            <li>
                <label for="bank">입금은행</label>
                <select size="3" id="bank" multiple name="bank">
                    <option value="신한은행">신한은행</option>
                    <option value="국민은행">국민은행</option>
                    <option value="하나은행">하나은행</option>
                </select>
            </li>
            <li>
                <label for="account_num">계좌번호</label>
                <input type="text" id="account_num" name="account_num">
            </li>
            <li>
                <label for="memo">메모</label>
                <input type="text" id="memo" name="memo">
            </li>
            <li>
                <label for="amount">금액</label>
                <input type="number" id="amount" name="amount">원
            </li>
        </ul>
        <input type="submit">
    </form>
    
</body>
</html>
